<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c9d6df;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="1024" height="1024" rx="224" fill="url(#bgGradient)"/>
  
  <!-- 미세한 빛 효과 -->
  <ellipse cx="512" cy="400" rx="300" ry="200" fill="#ffffff" opacity="0.03"/>
  
  <!-- 십자가 (모던하고 미니멀한 디자인) -->
  <g filter="url(#shadow)">
    <!-- 세로 막대 -->
    <rect x="462" y="180" width="100" height="664" rx="12" fill="url(#crossGradient)"/>
    <!-- 가로 막대 -->
    <rect x="312" y="320" width="400" height="100" rx="12" fill="url(#crossGradient)"/>
  </g>
  
  <!-- 십자가 하이라이트 -->
  <rect x="462" y="180" width="100" height="664" rx="12" fill="#ffffff" opacity="0.1"/>
  <rect x="312" y="320" width="400" height="100" rx="12" fill="#ffffff" opacity="0.1"/>
</svg>